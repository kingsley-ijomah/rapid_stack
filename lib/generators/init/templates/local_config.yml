# ⚠️ WARNING: This is a local configuration file that overrides the global config
# Do not edit this file manually unless you understand the implications
# This file is automatically managed by Rapid Stack generators
# Any values set here will override the global configuration in ~/.rapid_stack/config.yml
# The global config is meant to be shared across multiple projects
# Only modify this file if you need project-specific overrides

# Project Configuration
config:
  # Application name - Used for naming resources and services
  app_name: <%= app_name %>
  # Supabase url
  supabase_url: ""
  # Supabase anon key
  supabase_anonkey: ""
  # Application support email (e.g., support@example.com)
  app_support_email: "info@<%= app_name %>.com"
  # Mailer from name (e.g., Emeka Smith)
  mailer_from_name: ""
  # Mailer from address (e.g., info@example.com)
  mailer_from_address: "info@<%= app_name %>.com"
  # Domains (comma-separated) - e.g., example.com,www.example.com
  domains: "<%= app_name %>.com,www.<%= app_name %>.com"
  # cryptographically prove email came from me
  dkim_key: "<%= dkim_key %>"
  # remote machine e.g: DO droplet
  remote_machine: ""